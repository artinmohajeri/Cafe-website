{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{%static 'style.min.css'%}" />
    <title>cafe</title>
  </head>
  <body id="reg">
    <nav class="navbar bg-dark" style="background-color:rgb(131, 131, 2) ;border-radius:40px;">
      <h1>
         cafe
      </h1>
      <ul>
        <li><a href="{% url 'login' %}">Login</a></li>
      </ul>
    </nav>
    <section class="containerreg">
      <h1 class="large text-primaryreg">
        Sign Up
      </h1>
      <p class="lead"><i id="crereg"></i></p>
      <form action="dashboard.html" class="form" method='post'>
        {% csrf_token %}
        <div class="form-group">
          <input id="namereg" type="text" placeholder=" Name" required style="border-radius:90px;">
        </div>
        <div class="form-group">
          <input id="emailreg" type="email" placeholder=" Email Address" style="border-radius:90px;">
        
        </div>
        <div class="form-group">
          <input id="passreg" type="password" placeholder=" Password" minlength="6" style="border-radius:90px;">
        </div>
        <div class="form-group">
          <input id="passregc" type="password" placeholder=" Password again" minlength="6" style="border-radius:90px;">
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
      </form>
      <p class="my-1">
        You have an account? <a href="{% url 'login' %}" style="color: rgb(243, 247, 8);">Sign In</a>
      </p>
    </section>
  </body>
</html>
