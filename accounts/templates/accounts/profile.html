{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{%static 'style.min.css'%}" />
    <title>cafe</title>
  </head>
  <body id="prof">
    <nav class="navbar bg-dark"  style="background-color:rgb(131, 131, 2) ;border-radius:40px;">
      <h1>
        cafe
      </h1>
      <ul>
        <li><a href="register.html">logout</a></li>
        <li><a href="{% url 'posts' %}">posts</a></li>
      </ul>
    </nav>
    <section class="container">
      <a href="{% url 'create_profile' %}" class="btn">go back to create profile</a>

      <div class="profile-grid my-1">
        <!-- Top -->
        <div class="profile-top bg-primary p-2"  style="background-image: linear-gradient(104deg,rgb(212, 0, 255),rgb(253, 27, 177),rgb(249, 131, 230)) ; border-radius:200px ;">
          <img
            class="prof"
            src="{{user.pic.url}}"
            alt="user picture"
          />

          <h1 class="large">{{user.username}}</h1>
          <h1>{{user.get_full_name}}</h1>

          <h3 style="position:relative;top:30px ;">{{user.location}}</h3>
          <p class="leadprof">{{user.job}}</p>
          <div class="icons my-1">
            <a href="#">
              <i class="fas fa-globe fa-2x"></i>
            </a>
            <a href="#">
              <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="#">
              <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="#">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram fa-2x"></i>
            </a>
          </div>
        </div>
        <!-- About -->
        
        <div class="profile-exp bg-white p-2" style="width: 1070px;background-color:rgb(216, 243, 117) ;border-radius: 110px;position: relative; bottom: 220px;">
          <h2 class="text-primary"></h2>
          <div>
            <h3>cafe</h3>
            <p>Oct 2011 - Current</p>
            <p><strong>job: </strong>worker</p>
            <p>
              <strong>Description: </strong>I work for a good cafe
            </p>
          </div>
          <div>

          </div>
        </div>
        <div class="profile-about bg-light p-2" style="background-color:rgb(89, 207, 239) ;border-radius: 160px;position: relative;top: 280px;">
          <p>
            {{user.bio}}
          </p>
          <div class="line"></div>
          <div class="skills">

            <div class="p-1">ice coffee</div>
            <div class="p-1">sperso</div>
            <div class="p-1">late coffee</div>
          </div>
        </div>
  </body>
</html>
