{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{%static 'style.min copy3.css' %}" />
    <title>cafe</title>
  </head>
  <body id="posts">
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> cafe </a>
      </h1>
      <ul>
        <li><a href="profiles.html">managers</a></li>
        <li>
          <a href="dashboard.html">
            <i class="fas fa-user"></i>
            <span class="hide-sm"> Dashboard</span></a
          >
        </li>
        <li>
          <a href="login.html">
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm"> Logout</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary" style="color:white ;">
        Posts
      </h1>
      <p style="color: white;" class="lead"><i class="fas fa-user"></i> Welcome to the community</p>

      <div class="post-form">
        <form class="form my-1">
          <textarea style="border-radius:30px;" cols="30" rows="5" placeholder="Create a post"></textarea>
          <input style="background-color:rgb(240, 240, 98) ; color: black;border-radius: 14px;" type="submit" value="Submit" class="btn btn-dark my-1" />
        </form>
        {% for post in posts %}
        <div class="posts">
          <div class="post bg-white my-1 p-1" style="border-radius:40px ;">
            <div>
              <a href="profile.html">
                <img
                  class="round-img"
                  src="{%static 'pic/mohammadNpak.jpg'%}"
                  alt="picture of user"
                />
                <h4>MohammadNpak</h4>
              </a>
            </div>
            
            <div style="border-radius:20px ;">
              <p class="my-1">
                <h3>{{post.title}}</h3>
                <br>
                {{post.body}}
              </p>
              <button class="btn">
                <i class="fas fa-thumbs-up"></i> <span>4</span>
              </button>
              <button class="btn">
                <i class="fas fa-thumbs-down"></i>
              </button>
              <a href="{{post.get_absolute_url}}" class="btn btn-primary" style="color:black ; background-color: bisque;">
                see this post
              </a>
            </div>
            
          </div>
          </div>
          {% endfor %}
          

        </div>
      </div>
    </section>
  </body>
</html>
