{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{%static 'style.min copy4.css'%}" />
    <title>cafe</title>
  </head>
  <body id='postbody'>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-code"></i> cafe</a>
      </h1>
      <ul>
        <li><a href="profiles.html">managers</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          <a href="login.html" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm">Logout</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <a href="posts.html" class="btn">Back To Posts</a>
      <div class="post bg-white p-1 my-1">
        <div>
          <a href="profile.html">
            <img
              class="round-img"
              src="{%static 'pic/mohammadNpak.jpg' %}"
              alt=""
            />
            <h4>{{username}}</h4>
          </a>
        </div>
        <div>
          <p class="my-1">
            <h3>{{post.title}}</h3>
            <br>
            {{post.body}}
          </p>
        </div>
      </div>

      <div class="post-form">
        <div class="post-form-header bg-primary">
          <h3>Leave A Comment</h3>
        </div>
        <form class="form my-1">
          <textarea
            name="text"
            cols="30"
            rows="5"
            placeholder="Comment on this post"
            
          ></textarea>
          <input type="submit" class="btn btn-dark my-1" value="Submit" />
        </form>
      </div>
      {% for comment in comments %}
      <div class="posts">
        <div class="post bg-white p-1 my-1">
          <div>
            <a href="profile.html">
              <img
                class="round-img"
                src="{%static 'pic/mohammadNpak.jpg' %}"
                alt=""
              />
              <h4>{{username}}</h4>
            </a>
          </div>
          <div>
            <p class="my-1">
                <h3>{{comment.post.title}}</h3>
                <br>
              {{comment.body}}
            </p>
          </div>
        </div>
        {% endfor %}
